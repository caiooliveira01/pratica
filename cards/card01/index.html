<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css' integrity='sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw==' crossorigin='anonymous'/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title>Cards</title>
</head>
<body>
    <div class="background"></div>

    <!-- Free -->
    <article class="card free">
        <h2>Free</h2>
        <var>
            <abbr>$</abbr>0<small>/MO</small>
        </var>
        <ul>
            <li>
                <i class="fas fa-check"></i>
                <p>10 user requests</p>
            </li>
            <li>
                <i class="fas fa-check"></i>
                <p>3 design accounts</p>
            </li>
            <li>
                <i class="fas fa-check"></i>
                <p>24/7 support</p>
            </li>
            <button>
                Choose plan
            </button>
        </ul>
    </article>

    <!-- Elite -->
    <article class="card primary">
        <h2>Elite</h2>
        <var>
            <abbr>$</abbr>99<small>/MO</small>
        </var>
        <ul>
            <li>
                <i class="fas fa-check"></i>
                <p>10 user requests</p>
            </li>
            <li>
                <i class="fas fa-check"></i>
                <p>3 design accounts</p>
            </li>
            <li>
                <i class="fas fa-check"></i>
                <p>Email support</p>
            </li>
            <li>
                <i class="fas fa-check"></i>
                <p>100 deployments</p>
            </li>
            <li>
                <i class="fas fa-check"></i>
                <p>24/7 support</p>
            </li>
            <button>
                Choose plan
            </button>
        </ul>
    </article>
    
    <!-- Pro -->
    <article class="card pro">
        <h2>Pro</h2>
        <var>
            <abbr>$</abbr>49<small>/MO</small>
        </var>
        <ul>
            <li>
                <i class="fas fa-check"></i>
                <p>10 user requests</p>
            </li>
            <li>
                <i class="fas fa-check"></i>
                <p>3 design accounts</p>
            </li>
            <li>
                <i class="fas fa-check"></i>
                <p>Email support</p>
            </li>
            <button>
                Choose plan
            </button>
        </ul>
    </article>
</body>
</html>
